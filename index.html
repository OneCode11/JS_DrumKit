<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="q drum Tom1">Tom1</button>
    <button class="w drum Tom2">Tom2</button>
    <button class="e drum Tom3">Tom3</button>
    <button class="r drum Tom4">Tom4</button>
    <button class="l drum Crash">Crash</button>
    <button class="v drum Kick">Kick</button>
    <button class="g drum Snare">Snare</button>
  </div>

  <div class="keybindings">
    <h2>Keybindings:</h2>
    <p>q - Tom1,</p>
    <p>w - Tom2,</p>
    <p>e - Tom3,</p>
    <p>r - Tom4,</p>
    <p>l - Crash,</p>
    <p>v - Kick,</p>
    <p>g - Snare</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
